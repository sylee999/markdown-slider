<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
    </style>
  </head>
  <body>
    <textarea id="source">
    </textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script>
      var getParameters = function (paramName) {
          var url = location.href;

          var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');

          for (var i = 0; i < parameters.length; i++) {
              var varName = parameters[i].split('=')[0];
              if (varName.toUpperCase() == paramName.toUpperCase()) {
                  return decodeURIComponent(parameters[i].split('=')[1]);
              }
          }
      };

      var mdUrl = getParameters("url");

      var slideshow = remark.create({
        sourceUrl: mdUrl
      }, function(slideshow) {
        var imgs = document.querySelectorAll(".remark-slide-container img");
        imgs.forEach((img) => {
          var imgSrc = img.attributes["src"].value;
          if (!imgSrc.startsWith("http://") && !imgSrc.startsWith("https://")) {
            var path = mdUrl.slice(0, mdUrl.lastIndexOf('/'))
            img.attributes["src"].value = path + img.attributes["src"].value
          }
        })
      });      
    </script>
  </body>
</html>
